<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Section</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 50px;
      background-color: black; 
      color: white; 
    }

    .container {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      background-color: #333; 
      color: white; 
    }

    h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    form {
      display: flex; 
      flex-wrap: wrap; 
      justify-content: space-between; 
    }

    .form-group {
      margin-bottom: 15px;
      width: 100%; 
    }

    label {
      display: block; 
      margin-bottom: 5px;
      color: white; 
    }

    input[type="text"],
    input[type="url"] {
      width: 90%; 
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    textarea {
      width: 90%; 
      height: 100px; 
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      width: 90%;
    }

    .button-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .button-container button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Course Section</h2>
    <form>
      <div class="form-group">
        <label for="videoTitle">Video Title:</label>
        <input type="text" id="videoTitle" name="videoTitle" placeholder="Enter Video Title">
      </div>
      <div class="form-group">
        <label for="videoUrl">Video URL:</label>
        <input type="url" id="videoUrl" name="videoUrl" placeholder="Enter Video URL">
      </div>
      <div class="form-group">
        <label for="videoDescription">Video Description:</label>
        <textarea id="videoDescription" name="videoDescription" rows="5" placeholder="Enter Video Description"></textarea>
      </div>
      <h3>Link 1</h3> <div class="form-group">
        <input type="text" id="linkTitle" name="linkTitle" placeholder="Enter Link Title">
      </div>
      <div class="form-group">
        <input type="url" id="linkUrl" name="linkUrl" placeholder="Enter Link URL">
      </div>
      <div class="form-group">
        <button id="add-link-button">Add Link</button>
      </div>
      <div class="button-container">
        <button id="prev-button">Previous</button>
        <button id="next-button">Next</button>
      </div>
    </form>
</div>
</body>
</html>
