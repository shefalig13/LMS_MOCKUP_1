<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Information</title>
  <style>
    
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white; 
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 50px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #333;  
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      margin-bottom: 15px;
      background-color: #444; 
      color: white; 
    }

    textarea {
      height: 150px;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
      background-color: #444; 
      color: white; 
    }

    .course-level {
      display: flex;
      justify-content: space-between;
      align-items: center; 
      margin-bottom: 15px;
    }

    .course-level label {
      display: inline-flex; /*to align in a single line */
      align-items: center; 
      margin-right: 15px;
    }

    .course-level input[type="radio"] {
      margin-right: 5px; 
    }

    .course-level label:before {
      content: '';
      position: relative;
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #aaa;
      border-radius: 50%;
      background-color: #444; 
    }

    .course-level input[type="radio"]:checked + label:before {
      border-color: #4CAF50;
    }

    .course-level label:after {
      content: '';
      position: absolute;
      top: 6px;
      left: 6px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #4CAF50;
      display: none;
    }

    .course-level input[type="radio"]:checked + label:after {
      display: block;
    }

    /* Remove circle before labels */
    .course-level label:before {
      display: none;
    }

    /* Remove number input arrows */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield; /* Firefox */
    }

    #course-thumbnail-input {
      width: calc(100% - 20px); 
    }

    #next-button {
      background-color: #4CAF50; 
      color: white; 
      border: none; 
      padding: 10px 20px; 
      border-radius: 3px; 
      cursor: pointer; 
      float: right; 
    }

    #next-button:hover {
      background-color: #45a049; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create a Course</h1>
    <h2>Step 1: Course Information</h2>
    <form id="course-form">
      <label for="course-name">Course Name:</label>
      <input type="text" id="course-name" name="course-name" required>
      <label for="course-description">Course Description:</label>
      <textarea id="course-description" name="course-description" required></textarea>
      <label for="course-price">Course Price:</label>
      <input type="number" id="course-price" name="course-price" placeholder="Enter Price">
      <label for="estimated-price">Estimated Price:</label>
      <input type="number" id="estimated-price" name="estimated-price" placeholder="Enter Estimated Price">
      <label for="course-category">Course Category:</label>
      <select id="course-category" name="course-category">
        <option value="">Select a Category</option>
        <option value="programming">Programming</option>
        <option value="digital-marketing">Digital Marketing</option>
        <option value="graphic-design">Graphic Design</option>
        <option value="machine-learning">Machine Learning</option>
        <option value="ai-development">AI Development</option>
      </select>

      <div style="margin-bottom: 15px;"></div> 

      <label for="course-level">Course Level:</label>
      <div class="course-level">
        <label for="course-level-beginner">
          <input type="radio" id="course-level-beginner" name="course-level" value="beginner">
          Beginner
        </label>
        <label for="course-level-intermediate">
          <input type="radio" id="course-level-intermediate" name="course-level" value="intermediate">
          Intermediate
        </label>
        <label for="course-level-advanced">
          <input type="radio" id="course-level-advanced" name="course-level" value="advanced">
          Advanced
        </label>
      </div>

      <div class="course-thumbnail">
        <p>Upload your course thumbnail (recommended size: 400x250px)</p>
        <input type="file" id="course-thumbnail-input" name="course-thumbnail" style="width: 100%;">
      </div>
      <button type="button" id="next-button">Next</button>
    </form>
  </div>

</body>
</html>
